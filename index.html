<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Team!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://railernews.org/wp-content/uploads/2023/09/sitp-cast-photos.jpeg'); /* Make sure this path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
        /* Custom modal styles for messages, replacing alert() */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Vote for Your Team!</h1>

        <div id="loading-message" class="text-gray-600 mb-4">Initializing application...</div>
        <!-- User ID display is intentionally removed from HTML -->


        <div class="flex justify-around items-center mb-8 space-x-4">
            <div class="flex flex-col items-center">
                <span class="text-6xl font-extrabold text-blue-600" id="jeremiah-votes">0</span>
                <span class="text-lg font-semibold text-gray-600">Team Jeremiah</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-6xl font-extrabold text-red-600" id="conrad-votes">0</span>
                <span class="text-lg font-semibold text-gray-600">Team Conrad</span>
            </div>
        </div>

        <div class="flex flex-col space-y-4 mb-6">
            <button id="vote-jeremiah-btn"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md" disabled>
                Vote Team Jeremiah
            </button>
            <button id="vote-conrad-btn"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md" disabled>
                Vote Team Conrad
            </button>
        </div>

        <p id="message" class="text-lg text-gray-700 font-medium mb-4"></p>

        <button id="reset-votes-btn"
                class="mt-4 text-sm text-gray-500 hover:text-gray-700 underline transition duration-200" disabled>
            Reset Votes
        </button>
    </div>

    <!-- Custom Modal for messages -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, runTransaction, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const YOUR_FIREBASE_PROJECT_ID = "voteforconnieorjere";
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIzaSyB08UOHeorjfJl5ntchI8tq47GxU2hJVYk",
            authDomain: "voteforconnieorjere.firebaseapp.com",
            projectId: "voteforconnieorjere",
            storageBucket: "voteforconnieorjere.firebasestorage.app",
            messagingSenderId: "62779421954",
            appId: "1:62779421954:web:1ae125204365bac0347e1b",
            measurementId: "G-PJSE4FL81M"
        };

        const appId = YOUR_FIREBASE_PROJECT_ID;
        const firebaseConfig = YOUR_FIREBASE_CONFIG;

        console.log("App Start: Initializing Firebase configuration...");
        console.log("Firebase Config:", firebaseConfig);

        let app;
        let db;
        let auth;
        let currentUserId = null;
        let isAuthReady = false; // Controls if voting buttons are enabled

        // Function to set application readiness state
        function setAppReadyState(ready) {
            isAuthReady = ready;
            console.log(`Application readiness state changed: isAuthReady = ${isAuthReady}`);
            if (ready) {
                loadingMessage.textContent = "Application is Ready!";
                // Always enable the reset button when the app is ready
                resetVotesBtn.disabled = false;
                resetVotesBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                console.log("App ready: Reset button enabled.");

                // Check hasVoted status and enable/disable voting buttons accordingly
                loadHasVoted(); // Load hasVoted status AFTER currentUserId is set and app is ready
                if (hasVoted) {
                    // Only disable voting buttons, leave reset enabled
                    voteJeremiahBtn.disabled = true;
                    voteConradBtn.disabled = true;
                    voteJeremiahBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    voteConradBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    messagePara.textContent = "Thanks for voting!";
                    console.log("App ready: User has already voted, voting buttons disabled.");
                } else {
                    // Enable voting buttons
                    voteJeremiahBtn.disabled = false;
                    voteConradBtn.disabled = false;
                    voteJeremiahBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    voteConradBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    messagePara.textContent = "";
                    console.log("App ready: User has not voted, voting buttons enabled.");
                }
            } else {
                loadingMessage.textContent = "Initializing application...";
                // Disable all buttons if not ready
                voteJeremiahBtn.disabled = true;
                voteConradBtn.disabled = true;
                resetVotesBtn.disabled = true;
                voteJeremiahBtn.classList.add('opacity-50', 'cursor-not-allowed');
                voteConradBtn.classList.add('opacity-50', 'cursor-not-allowed');
                resetVotesBtn.classList.add('opacity-50', 'cursor-not-allowed');
                console.log("App not ready: All buttons disabled.");
            }
        }

        // Initialize Firebase services
        if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.projectId && firebaseConfig.apiKey) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase app, Firestore, and Auth services initialized successfully.");

                if (!auth) {
                    throw new Error("Firebase Auth object could not be initialized. Check Firebase Authentication setup in console.");
                }
            } catch (error) {
                console.error("Critical Error: Firebase services failed to initialize:", error);
                loadingMessage.textContent = "Initialization failed. Check console for errors.";
                setAppReadyState(false);
                app = null; db = null; auth = null;
            }
        } else {
            console.error("Critical Error: Firebase config is incomplete or missing.");
            loadingMessage.textContent = "Firebase configuration error. Votes will not be saved.";
            setAppReadyState(false);
            app = null; db = null; auth = null;
        }

        // --- DOM Elements ---
        const jeremiahVotesSpan = document.getElementById('jeremiah-votes');
        const conradVotesSpan = document.getElementById('conrad-votes');
        const voteJeremiahBtn = document.getElementById('vote-jeremiah-btn');
        const voteConradBtn = document.getElementById('vote-conrad-btn');
        const messagePara = document.getElementById('message');
        const resetVotesBtn = document.getElementById('reset-votes-btn');
        const loadingMessage = document.getElementById('loading-message');

        // --- Local State Variables ---
        let hasVoted = false; // Tracks if the current user has voted in this browser session

        // --- Modal Functions (replacing alert/confirm) ---
        const modal = document.getElementById('myModal');
        const modalMessage = document.getElementById('modal-message');

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        window.closeModal = function() {
            modal.style.display = 'none';
        }

        // --- Local Storage Functions for User Vote Status ---
        function loadHasVoted() {
            if (currentUserId) {
                const storedHasVoted = localStorage.getItem('hasVoted_' + currentUserId);
                hasVoted = (storedHasVoted === 'true');
                console.log(`Loaded hasVoted for ${currentUserId}: ${hasVoted}`);
            } else {
                hasVoted = false;
                console.log("currentUserId not available, hasVoted defaulted to false.");
            }
        }

        function saveHasVoted() {
            if (currentUserId) {
                localStorage.setItem('hasVoted_' + currentUserId, hasVoted);
                console.log(`Saved hasVoted for ${currentUserId}: ${hasVoted}`);
            } else {
                console.warn("Cannot save hasVoted: currentUserId is null.");
            }
        }

        // --- UI Update Functions ---
        function updateDisplay(jeremiahCount, conradCount) {
            jeremiahVotesSpan.textContent = jeremiahCount;
            conradVotesSpan.textContent = conradCount;
        }

        // Modified: These functions now ONLY affect the voting buttons
        function disableVoting() {
            voteJeremiahBtn.disabled = true;
            voteConradBtn.disabled = true;
            voteJeremiahBtn.classList.add('opacity-50', 'cursor-not-allowed');
            voteConradBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // Modified: These functions now ONLY affect the voting buttons
        function enableVoting() {
            voteJeremiahBtn.disabled = false;
            voteConradBtn.disabled = false;
            voteJeremiahBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            voteConradBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        // --- Firestore Operations ---

        const votesDocRef = db ? doc(collection(db, `artifacts/${appId}/public/data/team_votes`), 'current_votes') : null;
        console.log("votesDocRef initialized:", votesDocRef);

        /**
         * Increments the vote count for a specific team using a Firestore transaction.
         * Transactions ensure atomicity for concurrent updates.
         * @param {string} teamName - 'jeremiah' or 'conrad'
         */
        async function voteTeam(teamName) {
            console.log(`voteTeam called. isAuthReady: ${isAuthReady}, votesDocRef: ${votesDocRef}`);
            if (!isAuthReady || !votesDocRef) {
                showModal("Application is not ready. Please wait for initialization to complete.");
                return;
            }

            if (hasVoted) {
                showModal("You have already voted!");
                return;
            }

            loadingMessage.textContent = "Casting vote...";
            try {
                await runTransaction(db, async (transaction) => {
                    const sfDoc = await transaction.get(votesDocRef);
                    if (!sfDoc.exists()) {
                        console.log("Votes document does not exist, creating with initial values.");
                        transaction.set(votesDocRef, { jeremiah: 0, conrad: 0 });
                    }

                    const currentTeamVotes = sfDoc.data() ? (sfDoc.data()[teamName] || 0) : 0;
                    const newVotes = currentTeamVotes + 1;
                    transaction.update(votesDocRef, { [teamName]: newVotes });
                    console.log(`Vote transaction: Team ${teamName} new count: ${newVotes}`);
                });

                hasVoted = true;
                saveHasVoted();
                disableVoting(); // This will now only disable voting buttons
                messagePara.textContent = `Thanks for voting Team ${teamName.charAt(0).toUpperCase() + teamName.slice(1)}!`;
                loadingMessage.textContent = "";
                console.log("Vote successful.");
            } catch (e) {
                console.error("Vote transaction failed: ", e);
                showModal("Error casting vote. Please try again.");
                loadingMessage.textContent = "";
            }
        }

        /**
         * Resets all vote counts in Firestore to 0.
         */
        async function resetVotes() {
            console.log(`resetVotes called. isAuthReady: ${isAuthReady}, votesDocRef: ${votesDocRef}`);
            if (!isAuthReady || !votesDocRef) {
                showModal("Application is not ready. Please wait for initialization to complete.");
                return;
            }

            showModal("Are you sure you want to reset all votes? This action cannot be undone.");
            const confirmButton = document.createElement('button');
            confirmButton.textContent = 'Confirm Reset';
            confirmButton.className = 'mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out';
            confirmButton.onclick = async () => {
                closeModal();
                loadingMessage.textContent = "Resetting votes...";
                try {
                    await setDoc(votesDocRef, { jeremiah: 0, conrad: 0 });
                    hasVoted = false;
                    saveHasVoted();
                    enableVoting(); // This will now only enable voting buttons
                    messagePara.textContent = "Votes have been reset. You can vote again!";
                    loadingMessage.textContent = "";
                    console.log("Votes reset successful.");
                } catch (e) {
                    console.error("Error resetting votes: ", e);
                    showModal("Error resetting votes. Please try again.");
                    loadingMessage.textContent = "";
                }
            };
            const existingConfirmButton = modal.querySelector('.modal-content button');
            if (existingConfirmButton) {
                existingConfirmButton.remove();
            }
            modal.querySelector('.modal-content').appendChild(confirmButton);
        }

        // --- Event Listeners ---
        voteJeremiahBtn.addEventListener('click', () => voteTeam('jeremiah'));
        voteConradBtn.addEventListener('click', () => voteTeam('conrad'));
        resetVotesBtn.addEventListener('click', resetVotes);

        // --- Firebase Authentication and Data Listener Setup ---
        if (auth && db) {
            onAuthStateChanged(auth, async (user) => {
                console.log("onAuthStateChanged fired. User:", user);
                if (user) {
                    currentUserId = user.uid;
                    console.log("User authenticated. User ID:", currentUserId);

                    onSnapshot(votesDocRef, (docSnap) => {
                        console.log("Firestore snapshot received.");
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            updateDisplay(data.jeremiah || 0, data.conrad || 0);
                            console.log("Votes data:", data);
                        } else {
                            console.log("Votes document does not exist. Initializing with 0 votes.");
                            setDoc(votesDocRef, { jeremiah: 0, conrad: 0 })
                                .then(() => updateDisplay(0, 0))
                                .catch(e => console.error("Error initializing votes document:", e));
                        }
                        setAppReadyState(true); // App is ready once data is received
                        console.log("App ready state set to TRUE after Firestore snapshot.");
                    }, (error) => {
                        console.error("Error listening to votes:", error);
                        loadingMessage.textContent = "Error loading votes.";
                        showModal("Failed to load real-time votes. Please check your connection.");
                        setAppReadyState(false); // App is not ready if listener fails
                    });

                } else {
                    console.log("No user signed in. Attempting anonymous sign-in...");
                    try {
                        const anonUser = await signInAnonymously(auth);
                        currentUserId = anonUser.user.uid;
                        console.log("Anonymous user signed in. User ID:", currentUserId);
                        // onSnapshot will be triggered by the user object change, which will then set isAuthReady to true
                    } catch (error) {
                        console.error("Anonymous sign-in failed: ", error);
                        loadingMessage.textContent = "Authentication failed. Votes will not be saved.";
                        showModal("Could not authenticate. Voting functionality is limited.");
                        setAppReadyState(false); // App is not ready if auth fails
                    }
                }
            });
        } else {
            console.error("Firebase 'auth' or 'db' objects are not initialized. Voting functionality disabled.");
            setAppReadyState(false);
        }
    </script>
</body>
</html>
